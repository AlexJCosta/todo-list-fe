<h1 mat-dialog-title>New List</h1>

<form [formGroup]="listForm"  #form="ngForm"  (ngSubmit)="onSubmit()" autocomplete="off">         
    <div class="row">
      <div class="col-md-12">
            <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Name of the list" required>
            </div>
        </div>         
    </div>
    <div class="row">
        <div class="col-md-6">        
          <button type="button" style="width: 100%; background-color: orange;" class="btn btn-primary" (click)="close()">Cancel</button>        
        </div>
        <div class="col-md-6">        
            <button type="submit" style="width: 100%;" class="btn btn-primary">Create</button>        
        </div>
      </div>
</form>
