<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <button type="button" class="btn btn-default" (click)="openDialog()">New Item</button>
      <button type="button" class="btn btn-warning" (click)="openShareListDialog()">Share List</button>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">List: {{nameList}}</h3>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Item</th>                  
                  <th class="text-right" scope="col">Action</th>
                </tr>
              </thead>
              <tbody *ngFor="let l of myItems">
                <tr>                
                  <td>
                    {{l.name}}
                  </td>                                 
                  <td class="text-right">                    
                    <button type="button" class="btn btn-warning" routerLinkActive="active" (click)="edit(l)">Edit</button>
                    <button type="button" class="btn btn-danger" routerLinkActive="active" (click)="delete(l)">Delete</button>                  
                  </td>                
                </tr>              
              </tbody>
            </table>
          </div>
          <div class="card-footer py-4">
            <nav aria-label="...">
              <ul class="pagination justify-content-end mb-0">
                <li class="page-item disabled">
                  <a class="page-link" href="javascript:void(0)" tabindex="-1">
                    <i class="fas fa-angle-left"></i>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="javascript:void(0)">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
                </li>
                <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">
                    <i class="fas fa-angle-right"></i>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
